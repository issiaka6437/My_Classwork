<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class</title>
</head>
<body>
     <form>
        <label for="Yourname">Username</label>
        <input type="text" name="Yourname" placeholder="Issiaka Kaba" required>

        <input type="password" name="UserPassword" placeholder="32463325yed45" required>

        <label for="Usergender">Gender:</label>
